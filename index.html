<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <Title>Deon Cole's Profile</Title>
        <link rel="stylesheet" href="./assets/css/style.css"/>
    </head>

    <!-- begin the body of the web page -->
    <body>
        <!-- start header for page and navigation -->
        <header>
            <h1>Welcome To Deon's Profile</h1>
            <!-- begin navigation as an unordered list with listed items  -->
            <nav>
                <!-- use anchor tags to attach each section -->
                <ul>
                    <li><a href="#about-me">About Me</a></li>
                    <li><a href="#my-portfolio">My Portfolio</a></li>
                    <li><a href="#contact-me">Contact Me</a></li>
                </ul>
            </nav>
        </header>

        <!-- create a section for hero and designate a class for referencing-->
        <section class="hero">
            <div class="hero-intro">
                <!-- create a p and h2 tag for the hero intro section with inline styling -->
                <p><span style="color: #3e0fa3; font-size: 45px; font-weight: bold;">Hi I'm</span></p>
                <h2>Deon Cole</h2>
                <p><span style="color: #3e0fa3; font-size: 27px; font-weight: lighter;">Web Developer</span></p>
            </div>
            <!-- set image from hero section with alt info -->
            <div class="hero-img">
                <img src="https://picsum.photos/id/1074/300/300" alt="Deon Avatar"/>
            </div>
        </section>

        <!-- create a section to hold about me content and a class for referencing-->
        <section id="about-me" class="aboutme">
            <div class="title">
                <h2>About Me</h2>
            </div>
        </section>

        <!-- create a section to hold my portfolio content and a class for referencing -->
        <section id="my-portfolio" class="myportfolio">
            <div class="title">
                <h2>My Portfolio</h2>
            </div>
        </section>

        <!-- create a footer to hold the contact me content and a class for referencing -->
        <footer id="contact-me" class="contactme">
            <h2>Contact Me</h2>
        </footer>



    </body>
</html>
